name: Setup Project Structure

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Folder Structure
        run: |
          mkdir -p app/src/main/java/com/example/bleapp
          mkdir -p app/src/main/res/layout
          mkdir -p .github/workflows

          touch app/src/main/java/com/example/bleapp/MainActivity.kt
          touch app/src/main/res/layout/activity_main.xml
          touch .github/workflows/android-build.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Created project structure"
          git push
